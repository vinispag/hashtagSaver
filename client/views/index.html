<!DOCTYPE html >
<html  ng-app="hashtagSaver"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>HashtagSaver</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css'>
      <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.1/docs.css'>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>

  <body ng-controller="hashtagController" class="bdy">

    <div layout="column" layout-padding="" ng-cloak="" class="inputdemoIcons input3" data-ng-init="getID()">
      <div class="input2">
        <md-content class="md-no-momentum">
          <h3 class="title3">HASHTAG SAVER</h3>
          <md-input-container class="md-block">
            <input ng-model="hashtagName"  placeholder="InstagramTag" ng-required="true" class="input">
            <md-icon class="md-button" ng-click="getInsta(hashtagName)" aria-label="Search" <i class="material-icons">search</i></md-icon>
            <md-icon class="md-button" ng-click="createHashtag()" aria-label="Save" <i class="material-icons">add</i></md-icon>
          </md-input-container>
        </md-content>
        <ul id="instafeed"></ul>
      </div>
    </div>

    <div ng-cloak="" class="listdemoListControls list1">
      <md-list>
        <md-list-item class="md-no-sticky subh">Hashtags Saved</md-list-item>
        <md-list-item ng-repeat="hasht in hashtag" class="noright">
          <p ng-click="getInsta(hasht.name)" class="ilist">{{hasht.name}}</p>
          <md-icon class="md-secondary md-button" ng-click="deleteHashtag(hasht._id, $index)" aria-label="Delete" <i class="material-icons">X</i></md-icon> 
        </md-list-item>
      </md-list>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.min.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
    <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.js'></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/hashtag-controller.js"></script>

  </body>
</html>
